<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1a2a6c; --secondary: #b21f1f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; }
        .login-card { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .header { background: linear-gradient(to right, #1a2a6c, #b21f1f); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 25px; border-radius: 10px; margin-bottom: 25px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        input, select, button { display: block; width: 100%; padding: 12px; margin: 12px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .hidden { display: none; }
        .status-fail { color: #d32f2f; font-weight: bold; }
        .status-pass { color: #2e7d32; font-weight: bold; }
        .preview-list { font-size: 0.9rem; color: #555; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loginSection" class="login-card">
    <h1 style="color: var(--primary);">BEST COLLEGE</h1>
    <input type="text" id="uid" placeholder="User ID (Principal / Teacher / COE / Roll No)">
    <input type="password" id="pwd" placeholder="Password (123)">
    <button onclick="handleLogin()">Login to Dashboard</button>
</div>

<div id="mainDashboard" class="hidden">
    <header class="header">
        <h2 id="roleHeader">Dashboard</h2>
        <button onclick="location.reload()" style="width:auto; background:#333;">Logout</button>
    </header>

    <div class="container">
        <div id="panel-principal" class="panel hidden">
            <div class="card">
                <h3>Principal: Register Student</h3>
                <input type="text" id="p-name" placeholder="Student Full Name">
                <input type="text" id="p-roll" placeholder="Roll Number">
                <input type="text" id="p-dept" placeholder="Department">
                <button onclick="principalAddStudent()">Add Student</button>
            </div>
            <div class="card">
                <h3>Students Registry</h3>
                <table id="p-table">
                    <thead><tr><th>Name</th><th>Roll</th><th>Dept</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="panel-teacher" class="panel hidden">
            <div class="card">
                <h3>Teacher: Daily Attendance</h3>
                <select id="t-student-list"></select>
                <input type="date" id="t-date">
                <select id="t-status">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
                <button onclick="saveAttendance()">Mark Attendance</button>
            </div>
        </div>

        <div id="panel-coe" class="panel hidden">
            <div class="card">
                <h3>COE: Multiple Subject Entry</h3>
                <select id="coe-student-list" onchange="showCurrentMarks()"></select>
                <div id="marks-preview" class="preview-list"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="coe-sub" placeholder="Subject Name" style="flex:2">
                    <input type="number" id="coe-mark" placeholder="Marks" style="flex:1">
                </div>
                <button onclick="addMark()">Add Subject & Mark</button>
                <hr>
                <button style="background:var(--secondary)" onclick="finalizeResult()">Finalize & Publish Report Card</button>
            </div>
        </div>

        <div id="panel-student" class="panel hidden">
            <div id="printable-area" class="card">
                <div id="student-report-content"></div>
            </div>
            <button onclick="downloadPDF()" style="background:#27ae60;">Download Marksheet (PDF)</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('collegeData')) || { students: [] };
    let currentLoggedUser = null;

    function saveDB() { localStorage.setItem('collegeData', JSON.stringify(db)); }

    function handleLogin() {
        const user = document.getElementById('uid').value.trim();
        const pass = document.getElementById('pwd').value;
        if (pass !== "123") return alert("Access Denied: Wrong Password");

        document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));

        if (user.toLowerCase() === 'principal') {
            showPanel('panel-principal', 'PRINCIPAL PANEL');
            renderPrincipalTable();
        } else if (user.toLowerCase() === 'teacher') {
            showPanel('panel-teacher', 'TEACHER PANEL');
            fillDropdowns();
        } else if (user.toLowerCase() === 'coe') {
            showPanel('panel-coe', 'COE PANEL');
            fillDropdowns();
        } else {
            const student = db.students.find(s => s.roll === user);
            if (student) {
                currentLoggedUser = student;
                showPanel('panel-student', 'STUDENT PORTAL');
                renderStudentReport();
            } else { alert("User/Roll No not found!"); }
        }
    }

    function showPanel(id, roleText) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('mainDashboard').classList.remove('hidden');
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('roleHeader').innerText = roleText;
    }

    function principalAddStudent() {
        const name = document.getElementById('p-name').value.trim();
        const roll = document.getElementById('p-roll').value.trim();
        const dept = document.getElementById('p-dept').value.trim();
        if (!name || !roll) return alert("Please fill Name and Roll");

        db.students.push({ name, roll, dept, attendance: [], marks: [], final: "Pending" });
        saveDB(); renderPrincipalTable();
        alert("Student registered! Roll No: " + roll);
    }

    function renderPrincipalTable() {
        const tbody = document.querySelector('#p-table tbody');
        tbody.innerHTML = db.students.map(s => `<tr><td>${s.name}</td><td>${s.roll}</td><td>${s.dept}</td></tr>`).join('');
    }

    function fillDropdowns() {
        const options = '<option value="">-- Choose Student --</option>' + 
            db.students.map(s => `<option value="${s.roll}">${s.name} (${s.roll})</option>`).join('');
        document.getElementById('t-student-list').innerHTML = options;
        document.getElementById('coe-student-list').innerHTML = options;
    }

    function showCurrentMarks() {
        const roll = document.getElementById('coe-student-list').value;
        const preview = document.getElementById('marks-preview');
        if (!roll) { preview.innerHTML = ""; return; }
        
        const student = db.students.find(s => s.roll === roll);
        if (student.marks.length > 0) {
            preview.innerHTML = "Subjects added so far: " + student.marks.map(m => `${m.subject}(${m.score})`).join(", ");
        } else {
            preview.innerHTML = "No subjects added yet.";
        }
    }

    function saveAttendance() {
        const roll = document.getElementById('t-student-list').value;
        const date = document.getElementById('t-date').value;
        const status = document.getElementById('t-status').value;
        if (!roll || !date) return alert("Select Student and Date");

        const student = db.students.find(s => s.roll === roll);
        student.attendance = student.attendance.filter(a => a.date !== date);
        student.attendance.push({ date, status });
        saveDB(); alert("Attendance Marked!");
    }

    function addMark() {
        const roll = document.getElementById('coe-student-list').value;
        const sub = document.getElementById('coe-sub').value.trim();
        const markVal = parseInt(document.getElementById('coe-mark').value);

        if (!roll) return alert("Select a student first");
        if (!sub || isNaN(markVal)) return alert("Enter subject and marks");

        const student = db.students.find(s => s.roll === roll);
        student.marks.push({ subject: sub, score: markVal, grade: markVal < 35 ? "F" : "P" });
        saveDB(); 
        
        document.getElementById('coe-sub').value = "";
        document.getElementById('coe-mark').value = "";
        showCurrentMarks();
        alert("Subject added! You can add another one.");
    }

    function finalizeResult() {
        const roll = document.getElementById('coe-student-list').value;
        const student = db.students.find(s => s.roll === roll);
        if (!student || student.marks.length === 0) return alert("Add at least one subject first!");

        const hasFail = student.marks.some(m => m.grade === "F");
        student.final = hasFail ? "FAIL" : "PASS";
        saveDB();
        alert("Final Marksheet Published as: " + student.final);
    }

    function renderStudentReport() {
        const s = currentLoggedUser;
        const present = s.attendance.filter(a => a.status === "Present").length;
        const totalDays = s.attendance.length;
        const percent = totalDays > 0 ? ((present / totalDays) * 100).toFixed(1) : 0;

        let marksHtml = s.marks.map(m => `
            <tr><td>${m.subject}</td><td>${m.score}</td><td class="${m.grade === 'F' ? 'status-fail' : 'status-pass'}">${m.grade}</td></tr>
        `).join('');

        document.getElementById('student-report-content').innerHTML = `
            <div style="text-align:center; border-bottom: 2px solid #1a2a6c; margin-bottom: 15px;">
                <h2 style="margin:0; color:#1a2a6c;">OFFICIAL COLLEGE MARKSHEET</h2>
            </div>
            <p><strong>Student Name:</strong> ${s.name} | <strong>Roll Number:</strong> ${s.roll}</p>
            <p><strong>Department:</strong> ${s.dept} | <strong>Attendance:</strong> ${percent}%</p>
            <table>
                <thead><tr><th>Subject</th><th>Marks</th><th>Result</th></tr></thead>
                <tbody>${marksHtml || '<tr><td colspan="3" style="text-align:center">Pending Publication</td></tr>'}</tbody>
            </table>
            <div style="margin-top:25px; text-align:center; background:#f0f0f0; padding:15px; border: 1px solid #ccc;">
                <h3 style="margin:0">FINAL STATUS: <span class="${s.final === 'FAIL' ? 'status-fail' : 'status-pass'}">${s.final}</span></h3>
            </div>
        `;
    }

    function downloadPDF() {
        const element = document.getElementById('printable-area');
        html2pdf().from(element).save('Marksheet_' + currentLoggedUser.roll + '.pdf');
    }
</script>
</body>
</html>
